<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Capture 1-modified.png"
    />
    <title>Shayan Baloch | NFT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <ul>
        <li class="card">
          <div class="card__image-container">
            <img
              class="card__image"
              src="./images/image-equilibrium.jpg"
              alt="Red and blue NFT cube"
            />
          </div>
          <div class="card__details">
            <a class="card__title" href="#">Equilibrium #1209</a>
            <p class="card__paragraph">
              Our Unique Equilibrium promotes balance and calm.
            </p>
            <div class="card__additional-details">
              <div class="card__price-container">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <span class="card__price">0.059 ETH</span>
              </div>
              <div class="card__time-container">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <span class="card__time">72 Hours left</span>
              </div>
            </div>
            <div class="card__creator">
              <div class="creator__image-container">
                <img
                  class="creator__image"
                  src="./images/Capture 1-modified.png"
                  alt=""
                />
              </div>
              <span class="creator__title"
                >Creation of
                <a
                  class="creator__name"
                  target="_blank"
                  href="https://thunderous-valkyrie-62f106.netlify.app/"
                  >Shayan Baloch</a
                ></span
              >
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
